<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>App</title>
</head>
<body>
    <div class="split left">
        <div class="centered">
            <img src="../static/products/product1.jpg" alt="">
        </div>
    </div>

    <div class="split right">
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="d-flex flex-column col-md-8">
                    <div>
                        <label for="">Positive Reviews: {{data.positive}}</label>
                    </div>
                    <div>
                        <label for="">Negative Reviews: {{data.negative}}</label>
                    </div>
                    <div>
                        <form method="post">
                            <textarea name="text"></textarea>
                            <input type="submit">
                        </form>
                    </div>
                    <div class="comment-bottom bg-white p-2 px-4">
                        {% for review in data.reviews %}
                        <hr/>
                            <div class="comment-section mt-2">
                                <div class="d-flex flex-row align-items-center commented-user"></div>
                            </div>
                            <div class="text-nowrap bd-highlight"><span>{{review}}</span></div>
                        <hr/>
                        {% endfor %}

                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
